<app-header></app-header>
<div class="back">
    <div class="heading">
        Add Your Datas
    </div>
    <div class="row" style="margin-bottom: 100px;">
        <div class="bg1 col-lg-7 ">
            <section class="w-100 ms-5 " style="margin-top: 50px;">
                <form class="form" action="#">
                    <div class="input-box">
                        <label>Reg.No</label>
                        <input required="" placeholder="Enter RegNo" type="text">
                    </div>
                    <div class="input-box">
                        <label>Stud Name</label>
                        <input required="" placeholder="Enter full name" type="text">
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>Email</label>
                            <input required="" placeholder="Enter Your Email" type="email">
                        </div>
                        <div class="input-box">
                            <label>Birth Date</label>
                            <input required="" placeholder="Enter birth date" type="date">
                        </div>
                    </div>
                    <div class="gender-box">
                        <label>Gender</label>
                        <div class="gender-option">
                            <div class="gender">
                                <input checked="" name="gender" id="check-male" type="radio">
                                <label for="check-male">Male</label>
                            </div>
                            <div class="gender">
                                <input name="gender" id="check-female" type="radio">
                                <label for="check-female">Female</label>
                            </div>
                            <div class="gender">
                                <input name="gender" id="check-other" type="radio">
                                <label for="check-other">Prefer not to say</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-box address">
                        <label>Address</label>
                        <input required="" placeholder="Enter street address" type="text">
                        <div class="column">
                            <div class="select-box">
                                <select>
                                    <option hidden="">Class</option>
                                    <option>+2</option>
                                    <option>+1</option>
                                    <option>10th</option>
                                    <option>9th</option>
                                </select>
                            </div>
                            <input required="" placeholder="Enter your city" type="text">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn1">Cancel</button>
                        <button class="btn">Submit</button>
                    </div>
                </form>
            </section>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-4 bgg" style="margin-top: 70px;">
            <img class="bg" src="https://img.freepik.com/free-vector/gradient-high-school-logo-design_23-2149626932.jpg?size=338&ext=jpg&ga=GA1.1.1413502914.1708732800&semt=ais" alt="">
        </div>
    </div>
</div>
<app-footer></app-footer>
